<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }

        .change-button {
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        .change-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Color Changing Page</h1>

<p>Click the button below or wait for the color to change automatically.</p>

<button class="change-button" onclick="changeColor()">Change Color</button>

<script>
    function changeColor() {
        const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
        document.body.style.backgroundColor = randomColor;
    }

    setInterval(changeColor, 3000); // Automatically change color every 3 seconds
</script>

</body>
</html>
